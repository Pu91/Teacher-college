<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #222;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: -250px;
      top: 0;
      transition: left 0.3s ease;
      padding-top: 60px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: block;
    }

    /* Top Navbar */
    .navbar {
      width: 100%;
      background: #2980b9;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .logout-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Main Content */
    .content {
      margin-left: 0;
      margin-top: 60px;
      padding: 20px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .sidebar.active ~ .content {
      margin-left: 250px;
    }

    /* Course Buttons */
    .course-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .course-btn {
      flex: 1 1 calc(50% - 15px);
      padding: 20px;
      background: #3498db;
      color: white;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .course-btn:hover {
      background: #2980b9;
    }

    @media (min-width: 768px) {
      .sidebar {
        left: 0;
      }
      .content {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Add Chapter</a></li>
      <li><a href="#">View Chapters</a></li>
    </ul>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <span class="menu-btn" id="menuBtn">â˜° Menu</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Teacher Dashboard</h1>
    <p>Select a course to manage:</p>

    <div class="course-buttons">
      <a href="/school managment system data/ZOOLOGY MDC (GENERAL)COURSE SEM1.html" class="course-btn">ZOOLOGY MDC (GENERAL)COURSE SEM1</a>
      <a href="#" class="course-btn">Course 2</a>
      <a href="#" class="course-btn">Course 3</a>
      <a href="#" class="course-btn">Course 4</a>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    function logout() {
      alert("Logging out...");
      window.location.href = "/school managment system data/index.html"; // Replace with Supabase logout
    }
  </script>
</body>
</html>
